mutation ConfirmPayment($paymentInput: ConfirmPaymentInput!) {
  confirmPayment(paymentInput: $paymentInput) {
    paymentId
    orderId
    paymentMethod
    totalPrice
    status
    userInfo {
      name
      address
      phoneNumber
      email
    }
    items {
      name
      amount
      price
      note
      discountPercent
      selectedOptions {
        group
        name
        extraPrice
      }
    }
    txHash
    paypalTransaction {
      paypalPayerEmail
      paypalCaptureId
      payerId
      rawResponse
    }
    codTransactionId
    createdAt
    updatedAt
  }
}
