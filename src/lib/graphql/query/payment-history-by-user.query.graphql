query PaymentUserHistory($paymentId: String!) {
  paymentUserHistory(paymentId: $paymentId) {
    paymentId
    orderId
    paymentMethod
    totalPrice
    status
    userInfo {
      name
      address
      phoneNumber
      email
    }
    items {
      name
      amount
      price
      note
      discountPercent
      selectedOptions {
        group
        name
        extraPrice
      }
    }
    transactionId
    createdAt
    updatedAt
  }
}
