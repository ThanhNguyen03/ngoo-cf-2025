query GetAllOrder($orderId: String!) {
  getAllOrder(orderId: $orderId) {
    offset
    limit
    total
    query {
      column
      sort
    }
    records {
      orderId
      transactionId
      userInfoSnapshot {
        name
        address
        phoneNumber
        email
      }
      items {
        name
        image
        amount
        price
        note
        discountPercent
        selectedOptions {
          group
          name
          extraPrice
        }
      }
      totalPrice
      paymentMethod
      orderStatus
      createdAt
      updatedAt
    }
  }
}
