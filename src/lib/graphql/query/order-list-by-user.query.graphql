query GetUserOrder($orderId: String!) {
  getUserOrder(orderId: $orderId) {
    orderId
    transactionId
    userInfoSnapshot {
      name
      address
      phoneNumber
      email
    }
    items {
      name
      image
      amount
      price
      note
      discountPercent
      selectedOptions {
        group
        name
        extraPrice
      }
    }
    totalPrice
    paymentMethod
    orderStatus
    createdAt
    updatedAt
  }
}
