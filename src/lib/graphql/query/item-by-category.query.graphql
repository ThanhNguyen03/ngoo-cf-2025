query GetItemByCategory($categoryId: String!) {
  getItemByCategory(categoryId: $categoryId) {
    itemId
    name
    image
    price
    description
    discountPercent
    requireOption {
      group
      name
      extraPrice
    }
    additionalOption {
      group
      name
      extraPrice
    }
    status
    categoryName
    createdAt
    updatedAt
  }
}
